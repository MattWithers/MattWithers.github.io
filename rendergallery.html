<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>

  <!-- Font (matches your original intent) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Magnific Popup CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />

  <style>
    html{
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    body{
      font-family: 'Montserrat', sans-serif;
      margin: 0;
    }

    a{
      text-decoration: none;
      color: inherit;
    }

    /* Gallery columns */
    .gallery{
      column-gap: 0;
      padding: 0;
      margin: 0;
    }
    @media (min-width: 480px){
      .gallery{ column-count: 2; }
    }
    @media (min-width: 1260px){
      .gallery{ column-count: 3; }
    }

    .gallery-link{
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      page-break-inside: avoid;
    }

    .gallery-image{
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .gallery-image::before,
    .gallery-image::after{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 16px solid rgba(0,0,0,.1);
      transition: all .2s;
      will-change: border;
      pointer-events: none;
    }

    .gallery-image::after{
      border-width: 0;
    }

    .gallery-image img{
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Caption base (your %gallery-image-caption) */
    .gallery-image figcaption{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 14px;
      color: rgba(255,255,255,0);
      padding: 1em;
      transition: all .2s ease;
      font-weight: 600;
      max-width: calc(100% - 9em);
      line-height: 1.25;
      text-align: center;
      box-sizing: border-box;
      z-index: 2;
    }

    .gallery-image figcaption::before,
    .gallery-image figcaption::after{
      content: '';
      position: absolute;
      background: rgba(0,0,0,.2);
      width: 100%;
      height: 100%;
      padding: 1em;
      transition: all .3s ease-in-out;
      opacity: 0;
      z-index: -1;
      right: 100%;
      bottom: 100%;
    }

    .gallery-image figcaption::after{
      left: 100%;
      top: 100%;
      right: auto;
      bottom: auto;
    }

    /* Hover state (your %gallery-image-caption-visible + hover rules) */
    html:not(.touch) .gallery-image:hover::before{
      border-width: 16px;
    }
    html:not(.touch) .gallery-image:hover::after{
      border-width: 32px;
    }

    html:not(.touch) .gallery-image:hover figcaption{
      color: rgba(255,255,255,1);
      text-shadow: 0 0 1px rgba(0,0,0,.2);
      transition: all .2s ease .3s;
    }

    html:not(.touch) .gallery-image:hover figcaption::before,
    html:not(.touch) .gallery-image:hover figcaption::after{
      opacity: 1;
    }

    html:not(.touch) .gallery-image:hover figcaption::before{
      right: -1.5em;
      bottom: -1.5em;
    }

    html:not(.touch) .gallery-image:hover figcaption::after{
      left: -1.5em;
      top: -1.5em;
    }

    /* Touch: show caption near bottom (your .touch adjustments) */
    html.touch .gallery-image figcaption{
      color: rgba(255,255,255,1);
      text-shadow: 0 0 1px rgba(0,0,0,.2);
      top: auto;
      bottom: 2em;
      transform: translate(-50%,0);
    }
    html.touch .gallery-image figcaption::before,
    html.touch .gallery-image figcaption::after{
      opacity: 1;
      right: -1.5em;
      bottom: -1.5em;
    }
    html.touch .gallery-image figcaption::after{
      left: -1.5em;
      top: -1.5em;
      right: auto;
      bottom: auto;
    }

    /* Magnific Popup zoom class block */
    .mfp-with-zoom .mfp-container,
    .mfp-with-zoom.mfp-bg{
      opacity: 0;
      backface-visibility: hidden;
      transition: all 0.3s ease-out;
    }

    .mfp-with-zoom.mfp-bg{
      background-color: rgba(0,0,0,.9);
    }

    .mfp-with-zoom.mfp-ready .mfp-container{
      opacity: 1;
    }
    .mfp-with-zoom.mfp-ready.mfp-bg{
      opacity: 1;
    }

    .mfp-with-zoom.mfp-removing .mfp-container,
    .mfp-with-zoom.mfp-removing.mfp-bg{
      opacity: 0;
    }

    .mfp-with-zoom img.mfp-img{
      padding: 0;
    }
    .mfp-with-zoom .mfp-figure:after{
      top: 0;
      bottom: 0;
    }
    .mfp-with-zoom .mfp-container{
      padding: 0;
    }
    .mfp-with-zoom .mfp-content{
      overflow: hidden;
    }
    .mfp-with-zoom .mfp-bottom-bar{
      top: auto;
      bottom: 0;
      margin-top: 0;
    }

    /* Use the same caption style for popup title */
    .mfp-with-zoom .mfp-title{
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: rgba(255,255,255,0);
      padding: 1em;
      transition: all .2s ease;
      font-weight: 600;
      max-width: calc(100% - 9em);
      line-height: 1.25;
      text-align: center;
      box-sizing: border-box;
      top: auto;
      bottom: 2em;
      text-shadow: 0 0 1px rgba(0,0,0,.2);
      width: auto;
    }

    .mfp-with-zoom.mfp-ready .mfp-title{
      color: rgba(255,255,255,1);
      transition: all .2s ease .3s;
    }

    /* Arrows */
    .mfp-arrow{
      opacity: 1;
      margin-top: 0 !important;
      width: 20%;
      height: 30%;
      transform: translateY(-50%);
    }

    .mfp-arrow:before,
    .mfp-arrow:after{
      margin: 0;
      border: none;
      width: 2rem;
      height: 2rem;
      transform: rotate(-45deg) translate(-50%,-100%);
      opacity: 1;
      top: 50%;
      left: 50%;
      transition: all .15s;
    }

    .mfp-arrow:active{
      transform: translateY(-50%) scale(.95);
    }

    .mfp-arrow-left{ left: 0; }
    .mfp-arrow-left:before,
    .mfp-arrow-left:after{
      border-top: 2px solid white;
      border-left: 2px solid white;
      margin-left: 2rem;
    }
    .mfp-arrow-left:hover:before,
    .mfp-arrow-left:active:before{
      margin-left: 2rem;
    }
    .mfp-arrow-left:hover:after,
    .mfp-arrow-left:active:after{
      margin-left: 0;
    }

    .mfp-arrow-right{ right: 0; }
    .mfp-arrow-right:before,
    .mfp-arrow-right:after{
      border-right: 2px solid white;
      border-bottom: 2px solid white;
      margin-left: 2rem;
    }
    .mfp-arrow-right:hover:before{
      margin-left: 2rem;
    }
    .mfp-arrow-right:hover:after{
      margin-left: 0;
    }

    /* Close button */
    button.mfp-close{
      opacity: 1;
      margin-top: 0 !important;
      width: 20%;
      height: 30%;
      font: 0/0 serif;
      text-shadow: none;
      color: transparent;
    }

    button.mfp-close:before,
    button.mfp-close:after{
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      margin: 0;
      border: none;
      width: 2rem;
      height: 2rem;
      opacity: 1;
      transition: all .15s;
      transform-origin: 0 0;
      border-top: 2px solid white;
      border-left: 2px solid white;
    }

    button.mfp-close:before{ transform: rotate(-45deg); }
    button.mfp-close:after{ transform: rotate(135deg); }

    button.mfp-close:hover:before{ transform: rotate(135deg); }
    button.mfp-close:hover:after{ transform: rotate(315deg); }

    button.mfp-close:active{ transform: scale(.95); }

    /* Footer */
    #footer{
      margin-top: 10vh;
      padding: 10vh 0;
      text-align: center;
    }

    #footer .container{
      position: relative;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    #footer .container:before,
    #footer .container:after{
      content: '';
      position: absolute;
      bottom: 100%;
      left: 20px;
      z-index: 10;
      border-top: 2px solid;
      width: 10%;
      margin-bottom: 10vh;
    }

    #footer .container:after{
      left: auto;
      right: 20px;
    }

    #footer *{
      display: block;
    }

    #footer * + *{
      margin-top: 5vh;
    }

    #footer .logo{
      font-weight: 600;
      font-size: 1.5em;
    }

    #footer .copy{
      text-transform: uppercase;
      font-size: .75em;
      font-weight: 600;
    }
  </style>
</head>

  <!-- jQuery + Magnific Popup JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <script>
    // Touch detection similar to your original CSS logic
    (function () {
      var isTouch =
        ('ontouchstart' in window) ||
        (navigator.maxTouchPoints && navigator.maxTouchPoints > 0) ||
        (navigator.msMaxTouchPoints && navigator.msMaxTouchPoints > 0);

      document.documentElement.classList.toggle('touch', !!isTouch);
    })();

    // Equivalent to your CoffeeScript init
    $(function () {
      $('.gallery-link').magnificPopup({
        type: 'image',
        closeOnContentClick: true,
        closeBtnInside: false,
        mainClass: 'mfp-with-zoom mfp-img-mobile',
        image: {
          verticalFit: true,
          titleSrc: function (item) {
            var caption = item.el.find('figcaption').text();
            return caption || item.el.attr('title');
          }
        },
        zoom: {
          enabled: true
        },
        gallery: {
          enabled: true,
          navigateByImgClick: false,
          tCounter: ''
        },
        disableOn: function () {
          return $(window).width() > 640;
        }
      });
    });
  </script>
