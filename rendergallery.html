  <style>
    html{
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      height: 100%;
      position: relative;
    }

    body{
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100%;
      background: transparent; /* background handled by html::before */
    }

    /* FIXED BACKGROUND LAYER: always visible while scrolling */
    html::before{
      content: "";
      position: fixed;
      inset: 0;

      /* Fallback color (you will see this even if bg.png is missing) */
      background-color: #111;

      /* Your image */
      background-image: url("bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      z-index: -1;
      pointer-events: none;
    }

    a{
      text-decoration: none;
      color: inherit;
    }

    /* Gallery columns */
    .gallery{
      column-gap: 0;
      padding: 0;
      margin: 0;
    }
    @media (min-width: 480px){
      .gallery{ column-count: 2; }
    }
    @media (min-width: 1260px){
      .gallery{ column-count: 3; }
    }

    .gallery-link{
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      page-break-inside: avoid;
    }

    .gallery-image{
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .gallery-image::before,
    .gallery-image::after{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 16px solid rgba(0,0,0,.1);
      transition: all .2s;
      will-change: border;
      pointer-events: none;
    }

    .gallery-image::after{
      border-width: 0;
    }

    .gallery-image img{
      display: block;
      max-width: 100%;
      height: auto;
    }

    /* Caption base */
    .gallery-image figcaption{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 14px;
      color: rgba(255,255,255,0);
      padding: 1em;
      transition: all .2s ease;
      font-weight: 600;
      max-width: calc(100% - 9em);
      line-height: 1.25;
      text-align: center;
      box-sizing: border-box;
      z-index: 2;
    }

    .gallery-image figcaption::before,
    .gallery-image figcaption::after{
      content: '';
      position: absolute;
      background: rgba(0,0,0,.2);
      width: 100%;
      height: 100%;
      padding: 1em;
      transition: all .3s ease-in-out;
      opacity: 0;
      z-index: -1;
      right: 100%;
      bottom: 100%;
    }

    .gallery-image figcaption::after{
      left: 100%;
      top: 100%;
      right: auto;
      bottom: auto;
    }

    /* Hover state */
    html:not(.touch) .gallery-image:hover::before{ border-width: 16px; }
    html:not(.touch) .gallery-image:hover::after{ border-width: 32px; }

    html:not(.touch) .gallery-image:hover figcaption{
      color: rgba(255,255,255,1);
      text-shadow: 0 0 1px rgba(0,0,0,.2);
      transition: all .2s ease .3s;
    }

    html:not(.touch) .gallery-image:hover figcaption::before,
    html:not(.touch) .gallery-image:hover figcaption::after{
      opacity: 1;
    }

    html:not(.touch) .gallery-image:hover figcaption::before{
      right: -1.5em;
      bottom: -1.5em;
    }

    html:not(.touch) .gallery-image:hover figcaption::after{
      left: -1.5em;
      top: -1.5em;
    }

    /* Touch */
    html.touch .gallery-image figcaption{
      color: rgba(255,255,255,1);
      text-shadow: 0 0 1px rgba(0,0,0,.2);
      top: auto;
      bottom: 2em;
      transform: translate(-50%,0);
    }
    html.touch .gallery-image figcaption::before,
    html.touch .gallery-image figcaption::after{
      opacity: 1;
      right: -1.5em;
      bottom: -1.5em;
    }
    html.touch .gallery-image figcaption::after{
      left: -1.5em;
      top: -1.5em;
      right: auto;
      bottom: auto;
    }

    /* Footer */
    #footer{
      margin-top: 10vh;
      padding: 10vh 0;
      text-align: center;
      color: #fff; /* so it reads on dark backgrounds */
    }

    #footer .container{
      position: relative;
      max-width: 1100px;

    }

    #footer *{ display: block; }
    #footer * + *{ margin-top: 5vh; }

      font-size: 1.5em;
    }

    #footer .copy{
      text-transform: uppercase;
      font-size: .75em;
      font-weight: 600;
    }
