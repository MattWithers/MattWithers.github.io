    body{

      margin: 0;
    }

    a{
      text-decoration: none;
      color: inherit;

    /* Gallery columns */
    .gallery{
      column-gap: 0;
      padding: 0;
      margin: 0;
    }
    @media (min-width: 480px){
      .gallery{ column-count: 2; }
    }
    @media (min-width: 1260px){
      .gallery{ column-count: 3; }
    }

    .gallery-link{
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      page-break-inside: avoid;
    }

    .gallery-image{
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .gallery-image::before,
    .gallery-image::after{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 16px solid rgba(0,0,0,.1);
      transition: all .2s;
      will-change: border;
      pointer-events: none;
    }

    .gallery-image::after{
      border-width: 0;
    }

    .gallery-image img{
      display: block;
      max-width: 100%;
      height: auto;
    }

    .gallery-image figcaption{
      position: absolute;

      left: 50%;
      transform: translate(-50%,-50%);

      transition: all .3s ease-in-out;
      opacity: 0;
      z-index: -1;
      right: 100%;
      bottom: 100%;
    }

    .gallery-image figcaption::after{
      left: 100%;
      top: 100%;
      right: auto;
      bottom: auto;
    }
