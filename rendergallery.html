<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />

  <style>
    html{
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      height: 100%;
      position: relative;
    }

    body{
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      min-height: 100%;
      background: transparent;
    }

    /* FIXED BACKGROUND (ALWAYS VISIBLE) */
    html::before{
      content: "";
      position: fixed;
      inset: 0;
      background: #111 url('/bg.png') center center / cover no-repeat;
      z-index: -1;
      pointer-events: none;
    }

    a{ text-decoration: none; color: inherit; }

    .gallery{ column-gap: 0; padding: 0; margin: 0; }
    @media (min-width: 480px){ .gallery{ column-count: 2; } }
    @media (min-width: 1260px){ .gallery{ column-count: 3; } }

    .gallery-link{
      display: inline-block;
      width: 100%;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      page-break-inside: avoid;
    }

    .gallery-image{
      position: relative;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .gallery-image::before,
    .gallery-image::after{
      content: '';
      position: absolute;
      inset: 0;
      border: 16px solid rgba(0,0,0,.1);
      transition: all .2s;
      pointer-events: none;
    }

    .gallery-image::after{ border-width: 0; }

    .gallery-image img{
      display: block;
      max-width: 100%;
      height: auto;
    }

    .gallery-image figcaption{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 14px;
      color: rgba(255,255,255,0);
      padding: 1em;
      transition: all .2s ease;
      font-weight: 600;
      max-width: calc(100% - 9em);
      line-height: 1.25;
      text-align: center;
      box-sizing: border-box;
      z-index: 2;
    }

    html:not(.touch) .gallery-image:hover figcaption{
      color: #fff;
    }

    #footer{
      margin-top: 10vh;
      padding: 10vh 0;
      text-align: center;
      color: white;
    }

    #footer .logo{ font-weight: 600; font-size: 1.5em; }
    #footer .copy{ text-transform: uppercase; font-size: .75em; font-weight: 600; }
  </style>
</head>

<body>
  <article class="gallery">
    <a class="gallery-link" href="https://picsum.photos/id/1081/1200/800">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/1081/1200/800">
        <figcaption>Photo caption</figcaption>
      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/1014/1200/1400">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/1014/1200/1400">
        <figcaption>Photo caption</figcaption>
      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/267/1600/1200">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/267/1600/1200">

      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/266/1400/1000">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/266/1400/1000">
        <figcaption>Photo caption</figcaption>
      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/634/1200/1600">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/634/1200/1600">
        <figcaption>Photo caption</figcaption>
      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/923/1600/1000">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/923/1600/1000">
        <figcaption>Photo caption</figcaption>
      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/682/1400/1800">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/682/1400/1800">
        <figcaption>Photo caption</figcaption>
      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/173/1600/900">
      <figure class="gallery-image">
        <img src="https://picsum.photos/id/173/1600/900">
        <figcaption>Photo caption</figcaption>
      </figure>
    </a>

    <a class="gallery-link" href="https://picsum.photos/id/943/1200/1200">
      <figure class="gallery-image">

    </a>
  </article>

  <footer id="footer">
    <a class="logo" href="#">Calibration theme</a>
    <a class="copy" href="#">&copy; mobileMarkup.com</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <script>
    (function () {
      var isTouch =
        ('ontouchstart' in window) ||
        (navigator.maxTouchPoints && navigator.maxTouchPoints > 0);
      document.documentElement.classList.toggle('touch', !!isTouch);
    })();

    $(function () {
      $('.gallery-link').magnificPopup({
        type: 'image',
        closeOnContentClick: true,
        closeBtnInside: false,
        gallery: { enabled: true }
      });
    });
  </script>
</body>
</html>
