        padding:20px;

        font-weight:normal;
        color:white;
        text-transform:uppercase;
        text-decoration:none;
        font-family:'Basteleur', sans-serif;
      }
      .extraextra a:hover {
        color:var(--light);
        background:transparent
      }
      .extraextra:has(a:hover)::before {
        color:black
      }
