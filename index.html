<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Menu Test</title>
<link rel="stylesheet" href="style_updated.css">
</head>
<body>

<div class="back-img">
  <video autoplay muted loop>
    <source src="yourvideo.mp4" type="video/mp4">
  </video>

  <!-- MENU OVERLAY -->
  <header id="masthead">
    <button class="hamburger hamburger--boring" type="button" aria-label="Menu">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>

    <nav id="site-nav">
      <div class="col">
        <h4>Expertise</h4>
        <ul>
          <li><a href="#">Insurance Industry</a></li>
          <li><a href="#">Retail Industry</a></li>
        </ul>
      </div>
      <div class="col">
        <h4>Company</h4>
        <ul>
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Our Team</a></li>
        </ul>
      </div>
    </nav>
  </header>
</div>

<script>
document.querySelector('.hamburger').addEventListener('click', function() {
  this.classList.toggle('is-active');
  document.getElementById('site-nav').classList.toggle('is-active');
  document.getElementById('masthead').classList.toggle('is-active');
});
</script>


<script>
/* ===== Video hamburger menu toggle (scoped) ===== */
document.addEventListener("DOMContentLoaded", function () {
  var menuRoot = document.querySelector(".video-menu");
  if (!menuRoot) return;

  var hamburger = menuRoot.querySelector(".hamburger");
  var nav = menuRoot.querySelector("#site-nav");
  var masthead = menuRoot.querySelector("#masthead");
  if (!hamburger || !nav || !masthead) return;

  hamburger.addEventListener("click", function (e) {
    e.preventDefault();
    hamburger.classList.toggle("is-active");
    nav.classList.toggle("is-active");
    masthead.classList.toggle("is-active");
    hamburger.setAttribute("aria-expanded", hamburger.classList.contains("is-active") ? "true" : "false");
  });
});
</script>

</body>
</html>
