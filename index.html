<html>
	<head>
		<title>Startpage ~ Hasta</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	<style>
html, body {
  background: url("bg.png") no-repeat center center fixed;
  background-size: cover;
}

/* Make TrainRide.webm work as the background for .back-img without affecting buttons */
.back-img{
  background: none !important;
  overflow: hidden;
}
.back-img video.bgvid{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  pointer-events: none;
}

/* ===== Title Video ===== */
.site-title-video {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 320px;
  max-width: 80%;
  z-index: 10000;
  pointer-events: none;
}
.site-title-video video {
  width: 100%;
  height: auto;
}
</style>

<style>
.confetti {
  font-size: 1em;
  font-family: Arial, sans-serif;
  position: fixed;
  top: -10%;
  z-index: 9999;
  user-select: none;
  animation-name: confetti-fall, confetti-shake, confetti-color;
  animation-duration: 10s, 3s, 4s;
  animation-timing-function: linear, ease-in-out, linear;
  animation-iteration-count: infinite, infinite, infinite;
}

@keyframes confetti-fall {
  0% { top: -10%; }
  100% { top: 100%; }
}

@keyframes confetti-shake {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(80px); }
}

@keyframes confetti-color {
  0%   { color: red; }
  16%  { color: orange; }
  33%  { color: yellow; }
  50%  { color: lime; }
  66%  { color: cyan; }
  83%  { color: violet; }
  100% { color: red; }
}

.confetti:nth-of-type(1){left:5%;animation-delay:0s,0s,0s}
.confetti:nth-of-type(2){left:15%;animation-delay:1s,1s,.5s}
.confetti:nth-of-type(3){left:25%;animation-delay:3s,2s,1s}
.confetti:nth-of-type(4){left:35%;animation-delay:2s,1s,1.5s}
.confetti:nth-of-type(5){left:45%;animation-delay:4s,3s,2s}
.confetti:nth-of-type(6){left:55%;animation-delay:1s,2s,.2s}
.confetti:nth-of-type(7){left:65%;animation-delay:5s,2s,1.8s}
.confetti:nth-of-type(8){left:75%;animation-delay:2s,1s,.7s}
.confetti:nth-of-type(9){left:85%;animation-delay:3s,2s,1.3s}
.confetti:nth-of-type(10){left:95%;animation-delay:6s,3s,2.2s}
</style>
</head>

<body>

<!-- ===== Animated Title ===== -->
<div class="site-title-video">
  <video autoplay loop muted playsinline>
    <source src="TransformNameToWelcome-negate.mp4" type="video/mp4">
  </video>
</div>

<div class="confetti-container" aria-hidden="true">
  <div class="confetti">●</div>
  <div class="confetti">◆</div>
  <div class="confetti">■</div>
  <div class="confetti">✦</div>
  <div class="confetti">★</div>
  <div class="confetti">●</div>
  <div class="confetti">◆</div>
  <div class="confetti">■</div>
  <div class="confetti">✦</div>
  <div class="confetti">★</div>
</div>

<div class="search">
  <form action="javascript:search()">
    <input id="search" placeholder="Search..." spellcheck="false" autocomplete="off" autofocus/>
  </form>
</div>	

<div class="buttons">
  <button type="button" onmouseover="fishy()">1</button>
  <button type="button" onmouseover="peng()">2</button>
  <button type="button" onmouseover="foot()">#</button>
</div>

<div class="back-img" id="back-img">
  <video id="bgvid" class="bgvid" autoplay muted loop playsinline>
    <source src="TrainRide.webm" type="video/webm">
  </video>
</div>

<script>
function setVideo(src) {
  const v = document.getElementById("bgvid");
  if (!v) return;

  let source = v.querySelector("source");
  if (!source) {
    source = document.createElement("source");
    source.type = "video/webm";
    v.appendChild(source);
  }

  if (source.getAttribute("src") !== src) {
    source.setAttribute("src", src);
    v.load();
  }
  v.play().catch(() => {});
}

function fishy() { setVideo("TrainRide.webm"); }
function peng()  { setVideo("TrainRide.webm"); }
function foot()  { setVideo("TrainRide.webm"); }

function search(){
  var query = document.getElementById('search').value;
  window.location = 'https://www.google.com/#q=' + query;
}
</script>

</body>
</html>
