    <style>
    .extra {
      position: absolute;
      bottom:20px;
      right:40px; }
       .extraextra {
        position:absolute;
        left:-25%;
        width:100px;
        height:100px;
        display:block;
        text-align:center;
        /* border:1px red solid */
      }
      .extraextra::before {
        content: "\2739";
position:absolute;
height:100px;
width:100px;
left:-35px;
top:0px;
display:inline;

        text-align:center;
        font-size:200px;
        color:var(--med);
        filter:drop-shadow(0 5px 5px var(--light));
        z-index:1;
      }
      .extraextra a {
        position:absolute;
        top:-20px;
        left:-18px;
        padding:20px;
        color:black;
        z-index:10;
        font-size:1em;
        line-height:1em;
        font-weight:normal;
        color:white;
        text-transform:uppercase;
        text-decoration:none;
        font-family:'Advercase', sans-serif;
      }
      .extraextra a:hover {
        color:var(--light);
        background:transparent
      }
      .extraextra:has(a:hover)::before {
        color:black
      }
    </style>
