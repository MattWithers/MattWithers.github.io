    <script>
      /* ===== Floating profile card behavior (typing + copy email) ===== */
      (function () {
        const textEl = document.getElementById("vpc-retype");
        if (!textEl) return;

        const titles = ["Artist", "Developer", "Designer", "Creator"];
        let i = 0;
        let j = 0;
        let deleting = false;

        function tick() {
          const word = titles[i];
          if (!deleting) {
            j++;
            textEl.textContent = word.slice(0, j);
            if (j === word.length) {
              deleting = true;
              setTimeout(tick, 1200);
              return;
            }
          } else {
            j--;
            textEl.textContent = word.slice(0, j);
            if (j === 0) {
              deleting = false;
              i = (i + 1) % titles.length;
            }
          }
          setTimeout(tick, deleting ? 55 : 85);
        }

        tick();
      })();

      function vpcCopyEmail(email) {
        try {
          navigator.clipboard.writeText(email);
          const toast = document.getElementById("vpc-toast");
          if (!toast) return;
          toast.classList.add("show");
          setTimeout(() => toast.classList.remove("show"), 1200);
        } catch (e) {}
      }
    </script>

    <script>
      /* ===== Night/Day toggle + video swap ===== */
      const DAY = "TrainRide.webm";
      const NIGHT = "TrainRideNight2.webm";

      function setVideo(src) {
        const v = document.getElementById("bgvid");
        if (!v) return;
        const s = v.querySelector("source");
        if (!s) return;
        s.src = src;
        v.load();
        v.play().catch(() => {});
      }

      function fishy() {
        document.body.classList.remove("bg-night");
        setVideo(DAY);
      }

      function peng() {
        document.body.classList.add("bg-night");
        setVideo(NIGHT);
      }

      function foot() {
        setVideo("TrainRideNight2.webm");
      }

      function search() {
        var query = document.getElementById("search").value;
        window.location = "https://www.google.com/#q=" + query;
      }
    </script>

    <script>
      /* ===== Starfield Generator (randomized) ===== */
      (function () {
        const MAX_X = 2000;
        const MAX_Y = 2000;

        function buildShadows(n) {
          const parts = new Array(n);
          for (let i = 0; i < n; i++) {
            const x = Math.floor(Math.random() * MAX_X);
            const y = Math.floor(Math.random() * MAX_Y);
            parts[i] = `${x}px ${y}px #FFF`;
          }
          return parts.join(", ");
        }

        const layers = [
          { id: "stars", count: 700 },
          { id: "stars2", count: 200 },
          { id: "stars3", count: 100 },
        ];

        for (const layer of layers) {
          const el = document.getElementById(layer.id);
          if (!el) continue;
          el.style.setProperty("--shadows", buildShadows(layer.count));
          el.style.setProperty("--shadows2", buildShadows(layer.count));
        }
      })();
    </script>
