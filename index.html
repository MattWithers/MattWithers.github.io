<style>
/* Video background inside #back-img */
#back-img {
  position: relative;
  overflow: hidden;
}
#back-img video.bg-video {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* behaves like background-size: cover */
  z-index: 0;
  pointer-events: none;
}
/* optional: keep any existing content above the video */
#back-img > *:not(video.bg-video) {
  position: relative;
  z-index: 1;
}

.confetti {
  font-size: 1em;
  font-family: Arial, sans-serif;
  position: fixed;
  top: -10%;
  z-index: 9999;
  user-select: none;
  animation-name: confetti-fall, confetti-shake, confetti-color;
  animation-duration: 10s, 3s, 4s;
  animation-timing-function: linear, ease-in-out, linear;
  animation-iteration-count: infinite, infinite, infinite;
}

@keyframes confetti-fall {
  0% { top: -10%; }
  100% { top: 100%; }
}

@keyframes confetti-shake {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(80px); }
}

@keyframes confetti-color {
  0%   { color: red; }
  16%  { color: orange; }
  33%  { color: yellow; }
  50%  { color: lime; }
  66%  { color: cyan; }
  83%  { color: violet; }
  100% { color: red; }
}

.confetti:nth-of-type(1){left:5%;animation-delay:0s,0s,0s}
.confetti:nth-of-type(2){left:15%;animation-delay:1s,1s,.5s}
.confetti:nth-of-type(3){left:25%;animation-delay:3s,2s,1s}
.confetti:nth-of-type(4){left:35%;animation-delay:2s,1s,1.5s}
.confetti:nth-of-type(5){left:45%;animation-delay:4s,3s,2s}
.confetti:nth-of-type(6){left:55%;animation-delay:1s,2s,.2s}
.confetti:nth-of-type(7){left:65%;animation-delay:5s,2s,1.8s}
.confetti:nth-of-type(8){left:75%;animation-delay:2s,1s,.7s}
.confetti:nth-of-type(9){left:85%;animation-delay:3s,2s,1.3s}
.confetti:nth-of-type(10){left:95%;animation-delay:6s,3s,2.2s}
</style>

<div class="confetti-container" aria-hidden="true">

</div>
